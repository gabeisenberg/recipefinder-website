<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="figures.css">
    <title>Recipe Finder</title>
</head>
<body style="background-color: #5A5A5A;">
<div class="menu">
    <div class="container">
        <div class="centered-text">
            <div class="box">
                <h1>Recipe Finder</h1>
                <label for="input">Enter your ingredients as a comma seperated list:</label>
                <input type="text" id="input">
                <button onclick="onSubmit()">Submit</button>
            </div> <br>
            <div class="box" id="int">
                <p id="output"></p>
                <script src="fun.js"></script>
            </div>
        </div>
    </div>
</div>
<div class="screen" id="load">
    <div class="loading"></div>
</div>
<div class = "results">
    <div class="recipeTitle">
        <div class = "centered-text">
            <div class = "box">
                <h1 id="current-recipe"></h1>
                <p id="match"></p>
            </div> <br>
            <div class = "box">
                <h5 id="iTitle"></h5>
                <p id="ingredients"></p>
                <h5 id="iDir"></h5>
                <p id="directions"></p>
            </div>
        </div>
    </div>
    <div class="buttonbox">
        <button onclick="goBack()">Previous</button>
        <button onclick="goNext()">Next</button>
    </div>
</div>
</body>
</html>
