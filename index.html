<!DOCTYPE html>

        <title>Recipe Finder</title>
    </head>
    <body style="background-color: #5A5A5A;">
        <div class="container">
            <div class="centered-text">
                <div class="box">

                <script src="read.js"></script>
            </div>
        </div>
    </body>
</html>
